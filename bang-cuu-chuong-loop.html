<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bảng cửu chương</title>
    <style>
        table{
            width: 100%;
            border: solid 1px;

        }
        tr, td {
            border: solid 1px;
            background:beige ;


        }
    </style>
</head>
<body>
<script>
    let table = "<table>";
    for (i = 1; i < 10; i++) {
        table += "<tr>"
        for (j = 2; j < 10; j++) {
            table += "<td>" + j + "x" + i + "=" + j * i + "</td>"
        }
        "</tr>"
    }
    "</table>"
    document.write(table)


</script>


</body>
</html>
