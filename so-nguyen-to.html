<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>luyện tập số nguyên tố</title>

</head>
<body>
<script>
    let numbers = +prompt('nhap so');
    //     let count = 0;
    //     let N = 2;
    // let snt ="";
    function checksnt(n) {
        for (let i = 2; i < n; i++) {
            if (n % i == 0) {
                return false;
            }

        }
        return true;
    }

    for (i = 2; i < numbers; i++) {
        if (checksnt(i)) {
            document.write(i + ",")

        }
    }


</script>


</body>
</html>
